<div class="title">
  <h1>Заявления</h1>
</div>

@for (category of categories; track category.name) {
  <a
    class="tui-space_top-4"
    tuiCell
    tuiCardLarge
    tuiSurface="elevated"
    [routerLink]="category.path"
  >
    <div tuiTitle="m">
      {{ category.name }}
      <div tuiSubtitle>
        {{ category.description }}
      </div>
    </div>

    <tui-icon icon="tuiIconChevronRightLarge" tuiAppearance="icon"></tui-icon>
  </a>
}
