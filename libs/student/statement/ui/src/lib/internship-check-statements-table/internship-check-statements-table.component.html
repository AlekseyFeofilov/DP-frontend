@if (isLoading$ | async) {
  <tui-loader></tui-loader>
} @else {
  <dp-internship-statements-table
    hideStudentColumn
    hideChangeStatusAction
    [statements]="(statements$ | async) || []"
    (messageClicked)="openChat($event)"
    (newStatementClicked)="createInternshipApplyStatement($event)"
  ></dp-internship-statements-table>
}
