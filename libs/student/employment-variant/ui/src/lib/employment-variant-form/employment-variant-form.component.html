<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Название компании</label>
  <tui-select
    formControlName="companyName"
    tuiHintContent="В случае если желаемой компании нет в общем списке партнеров, следует всегда выбирать HITs, а в комментарии прописать реальное место прохождения практики"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
  >
    Выберите из списка партнеров
    <tui-data-list-wrapper
      *tuiDataList
      [items]="companies"
    ></tui-data-list-wrapper>
  </tui-select>

  <label>Желаемая вакансия</label>
  <tui-input formControlName="vacancy" [tuiTextfieldCleaner]="true"
    >Например, java-backend разработчик</tui-input
  >

  <label>Приоритет</label>
  <div tuiGroup [collapsed]="true">
    <tui-radio-block formControlName="priority" contentAlign="right" [item]="0">
      Высокий
    </tui-radio-block>
    <tui-radio-block formControlName="priority" contentAlign="right" [item]="1">
      Средний
    </tui-radio-block>
    <tui-radio-block formControlName="priority" contentAlign="right" [item]="2">
      Низкий
    </tui-radio-block>
  </div>
  <tui-error
    formControlName="priority"
    [error]="[] | tuiFieldError | async"
  ></tui-error>

  <label>Статус</label>
  <tui-select formControlName="status" [tuiTextfieldLabelOutside]="true">
    Выберите текущий статус из списка
    <tui-data-list-wrapper
      *tuiDataList
      [items]="statuses"
    ></tui-data-list-wrapper>
  </tui-select>

  <label>Место для комментария</label>
  <tui-textarea
    formControlName="comment"
    [expandable]="true"
    [tuiTextfieldCleaner]="true"
    >Все, что хотите сообщить дополнительно</tui-textarea
  >

  <button class="action" type="submit" tuiButton>Отправить</button>
</form>
