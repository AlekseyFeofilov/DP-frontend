<div class="title">
  <h1>Варианты трудоустройства</h1>
  <a
    tuiButton
    size="m"
    iconLeft="tuiIconPlusLarge"
    [routerLink]="createEmploymentVariantRoute"
    >Создать</a
  >
</div>

@if (isLoading$ | async) {
  <tui-loader></tui-loader>
} @else {
  <dp-employment-variants-table
    [employmentVariants]="(employmentVariants$ | async) || []"
    (removeClicked)="removeEmploymentVariant($event)"
    (messageClicked)="openChat($event)"
  ></dp-employment-variants-table>
}
