@if (isLoading$ | async) {
  <tui-loader></tui-loader>
} @else {
  <dp-internship-statements-table
    hideNewStatementAction
    [statements]="(statements$ | async) || []"
    (messageClicked)="openChat($event)"
    (acceptClicked)="acceptStatement($event)"
    (declineClicked)="declineStatement($event)"
  ></dp-internship-statements-table>
}
