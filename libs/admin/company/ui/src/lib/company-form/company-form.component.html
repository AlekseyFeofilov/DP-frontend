<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Название</label>
  <tui-input formControlName="name" [tuiTextfieldCleaner]="true"
    >Введите текст</tui-input
  >

  <label></label>
  <tui-checkbox-labeled formControlName="isPartner" size="l"
    >Партнер</tui-checkbox-labeled
  >

  <label>Куратор</label>
  <tui-input formControlName="tutor" [tuiTextfieldCleaner]="true"
    >Введите ФИО</tui-input
  >

  <label>Контакт</label>
  <tui-input formControlName="contact" [tuiTextfieldCleaner]="true"
    >Например, номер телефона, телеграм или email</tui-input
  >

  <label>Место коммуникации</label>
  <tui-input formControlName="communicationPlace" [tuiTextfieldCleaner]="true"
    >Например, почта</tui-input
  >

  <label>Вакансии</label>
  <tui-input-tag
    [tuiTextfieldLabelOutside]="true"
    formControlName="vacancies"
    [tuiTextfieldCleaner]="true"
    >Например, java-backend разработчик</tui-input-tag
  >

  <label>Количество мест</label>
  <tui-input formControlName="vacanciesNumber" [tuiTextfieldCleaner]="true"
    >Сколько вакансий предоставляет компания</tui-input
  >

  <label>Место для комментария</label>
  <tui-textarea
    formControlName="comment"
    [expandable]="true"
    [tuiTextfieldCleaner]="true"
    >Дополнительная информация</tui-textarea
  >

  <button class="action" type="submit" tuiButton [loading]="loading$ | async">
    Сохранить
  </button>
</form>
