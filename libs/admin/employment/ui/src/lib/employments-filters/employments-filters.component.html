<tui-tabs class="tabs" *ngIf="filters$ | async as filters">
  <button tuiTab (click)="changeFilter('all')">
    <span class="tui-space_right-2">Все</span>
    <tui-badge>{{ filters.all }}</tui-badge>
  </button>
  <button tuiTab (click)="changeFilter('inProcess')">
    <span class="tui-space_right-2">В процессе</span>
    <tui-badge>{{ filters.inProcess }}</tui-badge>
  </button>
  <button tuiTab (click)="changeFilter('noActivity')">
    <span class="tui-space_right-2">Нет активности</span>
    <tui-badge>{{ filters.noActivity }}</tui-badge>
  </button>
  <button tuiTab (click)="changeFilter('done')">
    <span class="tui-space_right-2">Готово</span>
    <tui-badge>{{ filters.done }}</tui-badge>
  </button>
</tui-tabs>
